<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>学生登录</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>学生登录</h1>
        <a href="./index.html"><button class="secondary">返回首页</button></a>
      </header>

      <section class="card">
        <label>学号</label>
        <input id="student-id" placeholder="请输入学号" />
        <label>密码</label>
        <input id="student-pw" type="password" placeholder="请输入密码" />
        <div class="row" style="margin-top:8px">
          <button id="btn-login">登录</button>
          <span id="login-msg" class="muted"></span>
        </div>
      </section>

      <section id="info-card" class="card hidden">
        <h2>个人信息</h2>
        <div id="student-info"></div>
      </section>
    </div>

    <script>
      const $ = (id) => document.getElementById(id);
      $('btn-login').addEventListener('click', async () => {
        $('login-msg').textContent = '登录中...';
        const body = { student_id: $('student-id').value.trim(), password: $('student-pw').value };
        try {
          const res = await fetch('/api/student/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || '登录失败');
          $('login-msg').textContent = '登录成功'; $('login-msg').className = 'success';
          $('info-card').classList.remove('hidden');
          $('student-info').innerHTML = `
            <p><strong>学号：</strong>${data.student.student_id}</p>
            <p><strong>姓名：</strong>${data.student.name || ''}</p>
            <p><strong>性别：</strong>${data.student.gender || ''}</p>
            <p><strong>年龄：</strong>${data.student.age ?? ''}</p>
            <p><strong>班级：</strong>${data.student.class || ''}</p>
            <p><strong>专业：</strong>${data.student.major || ''}</p>
          `;
        } catch (e) {
          $('login-msg').textContent = e.message; $('login-msg').className = 'error';
        }
      });
    </script>
  </body>
</html>
